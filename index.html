<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichat-Uchat</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <header>
        <div class="title">
            <img src="msg.png" width="60px">
            <h1>Crazy Chats</h1>
        </div>
        <button type="button" onclick="show_hide()">
            <img src="img.png" width="50px" >
        </button>
    </header>
    <div class="container">
        <div class="users-window">
            <div class="users-head">
                <h3>People</h3>
                <h4>3</h4>
            </div>
            <div class="users-list">
                <p>Siva</p>
                <p>Karthik</p>
                <p>Nagavalli</p>
            </div>
        </div>
        <div class="chat-window">
            <div class="chats">
                <div class="user-join">
                    <p><b>Siva</b> joined the chat</p>
                </div>
                <div class="message">
                    <h5>Siva</h5>
                    <p>hello Karthik</p>
                </div>
                <div class="message outgoiong">
                    <h5>Karthik</h5>
                    <p>Welcome Siva</p>
                </div>
            </div>
            <div class="user-input">
                <input type="text" placeholder="type your message">
                <button>send</button>
            </div>
        </div>
    </div>
   </main>



   <script>
    var uwindow = document.querySelector('.users-window')
    function show_hide(){
        if(uwindow.style.display == "none"){
            uwindow.style.display = "block"
        }
        else{
            uwindow.style.display = "none"
        }
    }
   </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost/chatapp/client.js"></script>
   

</body>
</html>
